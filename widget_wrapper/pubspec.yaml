name: pdf_widget_wrapper
description: >
  Plugin that allows embedding of Flutter Widgets into a PDF document.
homepage: https://github.com/DavBfr/dart_pdf/tree/master/widget_wrapper
repository: https://github.com/DavBfr/dart_pdf
issue_tracker: https://github.com/DavBfr/dart_pdf/issues
version: 1.0.4
publish_to: none

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.20.0-7.0.pre.48"

dependencies:
  flutter:
    sdk: flutter
  pdf:
    git:
      url: https://github.com/CodeDoctorDE/dart_pdf.git
      ref: 4be45bf7000640f38cb62088899a0f5185b4dc89
      path: pdf

dependency_overrides:
  pdf:
    path: ../pdf

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
